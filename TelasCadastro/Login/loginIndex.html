<!DOCTYPE html>
<html lang="en">
<head>
  <title>iTruck Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="loginStyle.css" rel="stylesheet">
  <script src="loginScript.js"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Login</h1>
</div>
<div class="container">
    <div class="row justify-content-center">
        <form id = 'loginContainer' class="needs-validation" name="loginForm" action="paginaPrincipal/paginaPrincipalIndex.html" onsubmit="return validateLogin()">
            <div class="form-group ">
                <label for="email">Login:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">e-mail invalido.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Senha:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">senha incorreta</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Lembre-se de mim
                </label>
            </div>
            <button type="submit" value="register" class="btn btn-primary btn-block">ENTRAR</button>
        </form>
    </div>
</div>

</body>
</html>
